<!--Cards-->
<ion-grid fixed>
  <ion-row>
    <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
    *ngFor="let item of items; let i = index">
    
      <ion-card>
        <ion-card-header>

          <div style="float: right;">
            <ion-icon color="danger" (click)="handleCloseTicket(item.codigo)" name="close-circle" class="delete-icon"></ion-icon>&nbsp;
            <ion-icon color="tertiary" (click)="handleTramiteTicket(item)" name="chevron-forward-circle" class="tramite-icon"></ion-icon>
          </div>
      
          <ion-card-title color="primary" style="position: absolute;">{{i+1}} | Ticket</ion-card-title>
          <hr>
          <ion-card-subtitle style="position: absolute;">Código {{item.codigo}}</ion-card-subtitle>
          
        </ion-card-header>
          <hr>
          
        <ion-card-content class="item-content">
          <ion-list>
            
            <ion-item lines="none">
              <ion-label class="label-text">
                Incidente:
              </ion-label>
              <ion-text color="dark" class="item-text">{{item.incidente}}</ion-text>
              <ion-icon slot="end" name="hammer" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label class="label-text">
                Status:
              </ion-label>
              <ion-text color="dark" class="item-text">{{item.status}}</ion-text>
              <ion-icon slot="end" name="alert" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label class="label-text">
                Prioridad:
              </ion-label>
              <ion-text color="dark" class="item-text">{{item.prioridad}}</ion-text>
              <ion-icon slot="end" name="document-attach" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label class="label-text">
                Categoría:
              </ion-label>
              <ion-text color="dark" class="item-text">{{item.categoria}}</ion-text>
              <ion-icon slot="end" name="bookmarks" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label class="label-text">
                Fecha apertura:
              </ion-label>
              <ion-text color="dark" class="item-text">{{item.fecha_registro}}</ion-text>
              <ion-icon slot="end" name="calendar" color="primary"></ion-icon>
            </ion-item>

          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="warning-div">
<ion-card *ngIf="!status">
  <ion-card-content>
    <ion-icon slot="start" name="warning" style="zoom: 1.3;"></ion-icon>&nbsp;
      No cuenta con tickets asignados actualmente...
  </ion-card-content>
</ion-card>
</div>
