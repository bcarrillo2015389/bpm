<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-icon slot="start" name="file-tray-full" class="icon-toolbar"></ion-icon>
    <ion-title>Mis Tickets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--Cards-->
<ion-grid fixed>
  <ion-row>
    <ion-col  size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
    *ngFor="let item of items; let i = index">
    
      <ion-card button="true" (click)="mostrarModal(item.codigo)">
        <ion-card-header>
      
          <ion-card-title color="primary" style="position: absolute;">{{i+1}} | Ticket</ion-card-title>
          <hr>
          <ion-card-subtitle style="position: absolute;">Código {{item.codigo}}</ion-card-subtitle>
          
        </ion-card-header>
          <hr>
          
        <ion-card-content>
          <ion-list>
            
            <ion-item lines="none">
              <ion-label style="font-size: 13px; color: gray;">
                Incidente:
              </ion-label>
              <ion-text color="dark" style="font-size: 13.5px;">{{item.incidente}}</ion-text>
              <ion-icon slot="end" name="hammer" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label style="font-size: 13px; color: gray;">
                Status:
              </ion-label>
              <ion-text color="dark" style="font-size: 13.5px;">{{item.status}}</ion-text>
              <ion-icon slot="end" name="alert" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label style="font-size: 13px; color: gray;">
                Prioridad:
              </ion-label>
              <ion-text color="dark" style="font-size: 13.5px;">{{item.prioridad}}</ion-text>
              <ion-icon slot="end" name="document-attach" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label style="font-size: 13px; color: gray;">
                Categoría:
              </ion-label>
              <ion-text color="dark" style="font-size: 13.5px;">{{item.categoria}}</ion-text>
              <ion-icon slot="end" name="bookmarks" color="primary"></ion-icon>
            </ion-item>

            <ion-item lines="none">
              <ion-label style="font-size: 13px; color: gray;">
                Fecha apertura:
              </ion-label>
              <ion-text color="dark" style="font-size: 13.5px;">{{item.fecha}}</ion-text>
              <ion-icon slot="end" name="calendar" color="primary"></ion-icon>
            </ion-item>

          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
