<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button mode="md" color="primary" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    
    <ion-icon slot="start" name="layers" class="icon-toolbar"></ion-icon>
    <ion-title>Tickets Asignados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Refresher-->
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <app-tickets-grid [code]="code" [domain]="domain" 
    [items]="items" [status]="status" (closeEvent)="closeAssignedTicket($event)"></app-tickets-grid>
</ion-content>
