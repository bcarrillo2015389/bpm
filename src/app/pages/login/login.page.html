<ion-header class="ion-no-border">
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)" color="primary">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-icon slot="start" name="log-in" class="icon-toolbar" color="primary"></ion-icon>
    <ion-title color="primary">Iniciar sesi칩n</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

  <ion-card>
    <ion-card-content>

    <!-- Login form -->
    <form>
      <ion-img src="../../../assets/img/logo_largo.png" class="logoRef"> </ion-img>

      <!--Usuario-->
      <ion-label class="label-text">Usuario</ion-label>
      <ion-item lines="none">
          <ion-icon name="person" style="zoom:0.8;" color="primary"></ion-icon> &nbsp;&nbsp;
          <ion-input disabled="false" type="email" [(ngModel)]="user" name="email" class="input-text" #userInput></ion-input>
      </ion-item>

      <!--Contrase침a-->
      <ion-label class="label-text">Contrase침a</ion-label>
      <ion-item lines="none">
        <ion-icon name="key" style="zoom:0.8;" color="primary"></ion-icon> &nbsp;&nbsp;    
        <ion-input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password"  class="input-text" 
          clear-on-edit="false" #passwordInput></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" class="passicon"> </ion-icon>
      </ion-item>

      <hr>

      <!--Bot칩n de formulario-->
      <ion-button expand="block" class="login-button" color="primary" (click)="userLogin()">
        <ion-icon name="log-in" style="zoom:1.3;"></ion-icon> &nbsp;
        <p class="icon">Ingresar</p>
      </ion-button>
    </form>
  </ion-card-content>
  </ion-card>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    
    <!-- Derechos de autor-->
    <p style="color: white; text-align: center; font-style: oblique; font-size: 10px;">Powered by <b>Farasi Software</b></p>

</ion-content>
