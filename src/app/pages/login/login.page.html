<ion-header class="ion-no-border">
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-button (click)="presentPopover($event)" color="primary">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-icon slot="start" name="log-in" class="icon-toolbar" color="primary"></ion-icon>
    <ion-title color="primary">Iniciar sesi칩n</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

  <ion-card>
    <ion-card-content>

    <!-- Login form -->
    <form (ngSubmit)="userLogin()" [formGroup]="loginForm">
      <ion-img src="../../../assets/img/logo_largo.png" class="logoRef"> </ion-img>

      <!--Usuario-->
      <ion-label class="label-text">Usuario</ion-label>
      <ion-item mode="md">
          <ion-icon name="person" style="zoom:0.8;" color="primary"></ion-icon> &nbsp;&nbsp;
          <ion-input type="name" class="input-text" formControlName="user" #userInput></ion-input>
      </ion-item>

      <!--Advertencia-->
      <div class="errors" *ngIf="user.invalid && (user.dirty || user.touched)">
        <span *ngIf="user.errors.required">
          <ion-label class="error-container">Este campo es requerido</ion-label>
        </span>
      </div>

      <!--Contrase침a-->
      <ion-label class="label-text">Contrase침a</ion-label>
      <ion-item mode="md">
        <ion-icon name="key" style="zoom:0.8;" color="primary"></ion-icon> &nbsp;&nbsp;    
        <ion-input [type]="showPassword ? 'text' : 'password'" class="input-text" 
          clear-on-edit="false" formControlName="password" #passwordInput></ion-input>
        <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()" class="passicon"> </ion-icon>
      </ion-item>

      <!--Advertencia-->
      <div class="errors" *ngIf="password.invalid && (password.dirty || password.touched)">
        <span *ngIf="password.errors.required">
          <ion-label class="error-container">Este campo es requerido</ion-label>
        </span>
      </div>

      <hr>

      <!--Bot칩n de formulario-->
      <ion-button expand="block" class="login-button" color="primary" type="submit" [disabled]="!loginForm.valid">
        Ingresar
        <ion-icon name="enter-outline" slot="start" style="zoom:1.3;"></ion-icon> &nbsp;
      </ion-button>
      <hr>
    </form>
  </ion-card-content>
  </ion-card>

    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    <hr>
    
    <!-- Derechos de autor-->
    <p style="color: white; text-align: center; font-style: oblique; font-size: 10px;">Powered by <b>Farasi Software</b></p>

</ion-content>
