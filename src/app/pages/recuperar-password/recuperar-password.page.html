<ion-header class="ion-no-border">
  <ion-toolbar color="dark">

    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/login"></ion-back-button>
    </ion-buttons>

    <ion-icon slot="start" name="key" class="icon-toolbar"></ion-icon>
    <ion-title>Recuperar Contraseña</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn">

  <ion-card>
    <ion-card-content>
    <!-- Recuperar-password form -->
    <form>
        <ion-img src="../../../assets/img/icon.png" class="logoRef"> </ion-img>
        <hr>
        <p class="titulo-principal"><b>Recuperación de contraseña</b></p>
        <hr>
        
      <!--Email-->
      <ion-label class="label-text">Dirección de email</ion-label>
      <ion-item lines="none">
        <ion-icon name="mail" style="zoom:0.8;" color="primary"></ion-icon> &nbsp;&nbsp;
        <ion-input disabled="false" type="email" [(ngModel)]="email" name="email" class="input-text"></ion-input>
      </ion-item>

      <hr>
      <!--Botón de formulario-->
      <ion-button expand="block" class="login-button" color="primary" (click)="recoverPassword()">
        <ion-icon name="send-outline" style="zoom:1.3;"></ion-icon> &nbsp;
        <p class="icon"> Enviar </p>
      </ion-button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
